<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Task</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>BioData Profile</h1>

    <!-- Slack Name -->
    <h3 data-testid="slackUserName">Msurshima Uji</h3>

    <!-- Slack Display Picture -->
    <img src="images/IMG_0264.jpg" alt="sushi" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek">Loading...</p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime">Loading...</p>

    <!-- Track -->
    <p data-testid="myTrack">Track: Front End</p>

    <!-- GitHub URL -->
    <a href="https://github.com/Msurshima-Uji/HNGfrontend/tree/main" data-testid="githubURL">Find On Github</a>


    <script>
        //current day of the week and UTC time
        function updateDataAttributes() {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const today = new Date();
            const dayOfWeek = daysOfWeek[today.getUTCDay()];
            const utcTimeMilliseconds = today.getTime();

            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = 'Current Day: ' + dayOfWeek;
            document.querySelector('[data-testid="currentUTCTime"]').textContent = 'Current UTC Time in milliseconds: ' + utcTimeMilliseconds;
        }
        updateDataAttributes();
        setInterval(updateDataAttributes, 1000);
    </script>
</body>
</html>
